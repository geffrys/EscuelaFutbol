<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con Google OAuth</title>
</head>
<body>
  <h1>Login con Google OAuth</h1>

  <button onclick="loginWithGoogle()">Iniciar sesión con Google</button>

  <script>
    function loginWithGoogle() {
      // Redirigir al servidor para iniciar el proceso de autenticación de Google
      window.location.href = 'https://localhost:3000/auth/google';
    }
  </script>
</body>
</html>
